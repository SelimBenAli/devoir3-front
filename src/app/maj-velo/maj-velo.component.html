<div class="container">
  <div>
    <h2>Modifier une Velo :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Velo : </label>
      <input readonly type="text" [(ngModel)]="veloActuelle.idVelo" name="idVelo" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Model Velo : </label>
      <input type="text" [(ngModel)]="veloActuelle.modelVelo" name="modelVelo" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Prix Velo : </label>
      <input type="number" [ngModel]="veloActuelle.prixVelo" (ngModelChange)="veloActuelle.prixVelo= $event"
        name="prixVelo" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Type</label>
      <select class="form-control form-control-lg" id="idType" name="idType" [(ngModel)]="updatedTypeId">
        <option *ngFor="let t of types" [value]="t.idType">
          {{t.nomType}}
        </option>
      </select>
    </div>


    <div class="col-sm-16 col-md-16 col-lg-16">
      <label class="mb-2">Image :</label>
      <input type="file" (change)="onImageUpload($event)" class="form-control">
    </div>

    <div class="mt-2">
      <button type="submit" (click)="onAddImageVelo()" class="btn 
          btn-success">Ajouter Image</button>
    </div>


    <div class="col-sm-16 col-md-16 col-lg-16">
      <img [src]="myImage" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
    </div>

    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Images</th>
            </tr>
          </thead>
          <tbody *ngFor="let img of veloActuelle.images">
            <tr>
              <td><img class="card-img-top img-responsive" src="{{'data:' + img.type + ';base64,' + img.image}}"
                  style="height :50px;width:100px"></td>
                  <td style="width:20%" ><a class="btn btn-danger"
                    (click)="supprimerImage(img)">Supprimer</a></td>
                    
            </tr>
          </tbody>
        </table>
      </div>
    </div>



    <div class="mt-2">
      <button type="submit" (click)="updateVelo()" class="btn btn-success">Modifier</button>
    </div>
  </form>
</div>
