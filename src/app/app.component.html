<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bike Shop</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Liste des velos</a>
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/velos">Acceuil</a>
    </li>
    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Velos
      </a>
      <div class="dropdown-menu">
        <li><a class="nav-link">{{authService.loggedUser}}</a></li>
        <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/ajout-velo">Nouveau</a>
        <a class="dropdown-item" href="#">Lister</a>
        <a class="dropdown-item" routerLink="/rechercheParType">Recherche Par Type</a>
        <a class="dropdown-item" routerLink="/rechercheParNom" >Recherche Par Nom</a>
        <a class="dropdown-item" routerLink="/listeTypes" >Gestion des types</a>
      </div>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li><a class="nav-link">Connecté en tant que : {{authService.loggedUser}}</a></li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop1" data-toggle="dropdown">
        [utilisateur]
      </a>
      <div class="dropdown-menu">
        <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink="login">Se Connecter</a>
        <a *ngIf="authService.isloggedIn" class="dropdown-item" (click)="onLogout()">Se Déconnecter</a>
        <a *ngIf="authService.isloggedIn" class="dropdown-item" href="#">Profile</a>
      </div>
    </li>
  </ul>
</nav>
</body>
</html>
<router-outlet></router-outlet>
